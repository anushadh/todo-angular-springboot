<h1>My ToDo's</h1>

<div>
    <table class="table">
        <!-- <caption>My ToDo's</caption> -->
        <thead>
            <tr>
                <th>Description</th>
                <th>Target Date</th>
                <th>Is completed ?</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date}}</td>
                <td>{{todo.done}}</td>
            </tr>
        </tbody>
    </table>
</div>
